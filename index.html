<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Colheita Brasileira</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #1a2a32; display: flex; justify-content: center; align-items: center; min-height: 100vh; font-family: 'Segoe UI', Arial, sans-serif; padding: 15px; }
        .jogo-container { position: relative; width: 100%; max-width: 1500px; background: #2C3E50; border-radius: 50px; padding: 20px; box-shadow: 0 20px 0 #1a252f; border: 5px solid #FFD700; }
        .mapa-titulo { text-align: center; color: white; font-size: 28px; margin-bottom: 15px; text-shadow: 3px 3px 0 #1a252f; display: flex; align-items: center; justify-content: center; gap: 10px; }
        .canvas-wrapper { 
            position: relative; 
            width: 100%; 
            background: #b3e0ff; 
            border-radius: 30px; 
            padding: 10px; 
            border: 5px solid #FFD700; 
            overflow-x: auto; 
            overflow-y: auto; 
            max-height: 80vh;
        }
        #mapaCanvas { 
            width: auto; 
            height: auto; 
            display: block; 
            border-radius: 20px; 
            cursor: pointer; 
            background: #a4d3ee; 
            min-width: 1400px;
            min-height: 1050px;
        }
        #tooltip { position: absolute; background: rgba(0,0,0,0.9); color: white; padding: 12px 24px; border-radius: 50px; font-size: 18px; pointer-events: none; display: none; z-index: 2000; border: 3px solid #FFD700; white-space: nowrap; }
        .legenda { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; margin: 20px 0; padding: 15px; background: rgba(255,255,255,0.1); border-radius: 60px; }
        .legenda-item { display: flex; align-items: center; gap: 10px; color: white; font-weight: bold; font-size: 16px; padding: 5px 15px; background: rgba(0,0,0,0.3); border-radius: 40px; }
        .legenda-cor { width: 24px; height: 24px; border-radius: 50%; border: 3px solid white; }
        .botao { background: #20C3AF; color: white; border: none; padding: 15px 30px; border-radius: 60px; font-weight: bold; font-size: 18px; cursor: pointer; box-shadow: 0 8px 0 #1a8f7c; border: 3px solid white; flex: 1; max-width: 200px; margin: 10px; }
        .botao:active { transform: translateY(8px); box-shadow: none; }
    </style>
</head>
<body>
    <div class="jogo-container">
        <h1 class="mapa-titulo"><span>üáßüá∑</span>COLHEITA BRASILEIRA<span>üáßüá∑</span></h1>
        
        <div class="canvas-wrapper">
            <canvas id="mapaCanvas" width="1400" height="1050"></canvas>
            <div id="tooltip"></div>
        </div>
        
        <div class="legenda">
            <div class="legenda-item"><span class="legenda-cor" style="background: #2E7D32;"></span>Norte</div>
            <div class="legenda-item"><span class="legenda-cor" style="background: #F57C00;"></span>Nordeste</div>
            <div class="legenda-item"><span class="legenda-cor" style="background: #FDD835;"></span>Centro-Oeste</div>
            <div class="legenda-item"><span class="legenda-cor" style="background: #1976D2;"></span>Sudeste</div>
            <div class="legenda-item"><span class="legenda-cor" style="background: #C2185B;"></span>Sul</div>
        </div>
        
        <div style="display: flex; justify-content: center; gap: 20px;">
            <button class="botao" onclick="alert('Em breve!')">üå± Meu S√≠tio</button>
            <button class="botao" onclick="alert('Em breve!')">üó∫Ô∏è Explorar</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
